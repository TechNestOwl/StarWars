<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel='stylesheet' href="./starWars.css"/>
    
</head>
<body>
    
    <div class="starfield"></div>
        <div id="mainContent">
            <!-- Input -->
            <div id="inputContainer" class="search-container">
                <h1 id="starWars">Search a galaxy far, far away...</h1>
                <form>
                    <div class="input-group">
                        <input id="charSearchByName" type="text" class="form-control" placeholder="Star Wars character by first name...">
                        <button id="searchBtn" class="btn btn-search" type="button" onclick="triggerSearch()">Search</button>
                    </div> 
                </form>
            </div>
        



            <!-- Results Card -->

            <div id="info-card" class="info-card displayCard">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
                <div class="description">
                    <h3 id="resultsName"></h3>
                    <div class="divider"></div>
                    <ul>
                        <li id="resultsRole"></li>
                        <li id="resultsAffiliation"></li>
                        <li id="resultsSpecies"></li>
                        <li id="resultsHomeworld"></li>
                    </ul>
                </div>
                <button id="close-card">Close Info Card</button>

            </div>

        </div>





      <!-- Hidden Button -->
      <button class="hidden-btn" data-bs-toggle="modal" data-bs-target="#characterModal">
        Help
    </button>

    <!--  Popup Help Modal -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Roster To Choose From</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Contact Developer: Gill Guimaraes</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // create stars dynamically
        const starfield = document.querySelector('.starfield');

        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            starfield.appendChild(star);
        }
    </script>
</body>
</html>

<script src="./filterMethod.js"></script>
